<div id="mdlSample" class="modal fade fade-scale dialog" role="dialog" [ngStyle]="{'display': mdlSampleIsOpen ? 'block' : 'none', 'opacity': 1}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add of Country and Capital</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="name">Country Name </label>
          <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="ANY COUNTRY">
        </div>

        <div class="form-group">
          <label for="capital">Country Capital </label>
          <input type="text" class="form-control" id="capital" [(ngModel)]="capital" name="capital" placeholder="ANY CAPITAL">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" align ='left' (click)="addData()">Save Data</button>
         
        <button type="button" id="btnClose" align ='right' class="btn btn-danger" (click)="closeModal()">Close</button>
          <!-- <i class="fa fa-times fa-fw"></i> Cancel</button> -->
      </div>
    </div>
  </div>
</div>
