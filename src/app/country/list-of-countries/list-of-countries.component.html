<div class="flex flex--wrap">
  <div class="u-1/4-desk u-1/3-lap u-1/4-palm"></div>
  <div class="u-1/2-desk u-1/2-lap u-1/4-palm u-1/2-desk u-1/2-lap u-1/4-palm u-lap-and-up-ph u-lap-and-up-mh">
    <div  class="flex flex--row">
      <div class="flex__item flex__item--top" (click)='sortCountryByName($event)'>
        <span> #</span>
      </div>
      <div class="flex__item flex__item--top" (click)='sortCountryByName($event)'>
        <span> Country Name </span>
        <span [ngClass]="{'hide-element': sortByName}">
          <i class="fa" [ngClass]="{'fa-chevron-up': sortDirectionName === 'asc','fa-chevron-down': sortDirectionName === 'desc'}"
            aria-hidden="true"> </i>
        </span>
      </div>
      <div class="flex__item flex__item--top" (click)='sortCountryByCapital()'>
        <span> Country Capital </span>
        <span [ngClass]="{'hide-element': sortByCapital}">
          <i class="fa" [ngClass]="{'fa-chevron-up': sortDirectionCapital === 'asc','fa-chevron-down': sortDirectionCapital === 'desc'}"
            aria-hidden="true"> </i>
        </span>
      </div>
    </div>

    <div  class="flex flex--row" *ngFor="let country of countryList">
      <div class="flex__item flex__item--top">
        <input type="checkbox" (change)="selectData(country)" />
      </div>
      <div class="flex__item flex__item--top" (click)='sortCountryByCapital()'>
        <span> {{country.name}} </span>
      </div>
      <div class="flex__item flex__item--top">{{country.capital}}</div>
    </div>
  </div>
  <div class="u-1/4-desk u-1/4-lap u-1/4-palm"></div>
</div>
